<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت ارز دیجیتال</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .btn-3d {
            position: relative;
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(145deg, #6e48aa, #9d50bb);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 1px 1px rgba(0,0,0,0.3);
            box-shadow: 0 5px 0 0 #4a2c82, 0 10px 10px rgba(0,0,0,0.2);
            transition: all 0.1s ease;
            width: 200px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .btn-3d:hover {
            background: linear-gradient(145deg, #9d50bb, #6e48aa);
            transform: translateY(2px);
            box-shadow: 0 3px 0 0 #4a2c82, 0 8px 8px rgba(0,0,0,0.2);
        }
        .btn-3d:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 0 #4a2c82, 0 5px 5px rgba(0,0,0,0.2);
        }
        .btn-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        @media (max-width: 768px) {
            .btn-container {
                grid-template-columns: 1fr;
            }
            .btn-3d {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>پنل مدیریت ارز دیجیتال</h1>
        
        <div class="btn-container">
            <a href="/sabt/" class="btn-3d">ثبت سایت</a>
            <a href="/signal/" class="btn-3d">سیگنال</a>
            <a href="/tahlil/" class="btn-3d">تحلیل ارز</a>
            <a href="/saet/" class="btn-3d">لیست سایت</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
