<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت سایت جدید</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .form-label {
            font-weight: bold;
            margin-top: 15px;
        }
        .btn-submit {
            background: linear-gradient(145deg, #6e48aa, #9d50bb);
            border: none;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-weight: bold;
        }
        .btn-submit:hover {
            background: linear-gradient(145deg, #9d50bb, #6e48aa);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>فرم ثبت سایت جدید</h2>
            <form method="post" action="/sabt/submit/">
                <div class="mb-3">
                    <label for="site_name" class="form-label">نام سایت:</label>
                    <input type="text" class="form-control" id="site_name" name="site_name" required>
                </div>
                <div class="mb-3">
                    <label for="site_url" class="form-label">لینک سایت:</label>
                    <input type="url" class="form-control" id="site_url" name="site_url" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">توضیحات:</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-submit">ثبت سایت</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
