<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت موفق</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-box {
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .success-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .btn-back {
            background: linear-gradient(145deg, #6e48aa, #9d50bb);
            border: none;
            margin-top: 20px;
            padding: 10px 25px;
            font-weight: bold;
        }
        .btn-back:hover {
            background: linear-gradient(145deg, #9d50bb, #6e48aa);
        }
    </style>
</head>
<body>
    <div class="success-box">
        <div class="success-icon">✓</div>
        <h2>سایت شما با موفقیت ثبت شد</h2>
        <p>اطلاعات سایت با موفقیت در سیستم ذخیره گردید.</p>
        <a href="/sabt/" class="btn btn-primary btn-back">بازگشت به فرم ثبت</a>
        <a href="/" class="btn btn-secondary btn-back">بازگشت به صفحه اصلی</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
